<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>  <link rel="icon" href="/deepseek-ai-icon-seeklogo.ico" sizes="any">
  <link rel="apple-touch-icon" href="deepseek-ai-icon-seeklogo.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="/headerstyle.css">
  <link rel="stylesheet" href="/imagestyle.css">
  <link rel="stylesheet" href="/footerstyle.css">
  <link rel="stylesheet" href="logo.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>

<header>
  <div xlu-include-file="header.html"></div> <!-- Aquí se cargará header.html -->
</header>

<main class="login-container">

  <!-- Formulario de Inicio de Sesión -->
  <form class="registration-form login-form">
    <h2>Iniciar Sesión</h2>

    <label for="login-email">Correo Electrónico:</label>
    <input type="email" id="login-email" name="login-email" required>

    <label for="login-password">Contraseña:</label>
    <input type="password" id="login-password" name="login-password" required>

    <button type="submit">Ingresar</button>
  </form>

  <footer>
    <div xlu-include-file="footer.html"></div> <!-- Aquí se cargará header.html -->
  </footer>

  <script src="includefile.js"></script> <!-- Cargar el script externo -->
  <script>
    xLuIncludeFile(); // Ejecutar la función después de cargar el script
  </script>

  <script>
    // Manejo del Inicio de Sesión
    document.querySelector(".login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const emailInput = document.getElementById("login-email").value.trim();
      const passwordInput = document.getElementById("login-password").value.trim();

      const storedProfile = JSON.parse(localStorage.getItem("perfil"));

      if (!storedProfile) {
        alert("❌ No hay usuarios registrados. Regístrate primero.");
        return;
      }

      if (storedProfile.email === emailInput && storedProfile.password === passwordInput) {
        alert("✅ Inicio de sesión exitoso.");

        // Verificar el rol del usuario y redirigir
        if (storedProfile.role === "profesor") {
          alert("Se va a redirigir a su 'Mi Página'");
          window.location.href = "perfil_profesor.html?user=" + encodeURIComponent(storedProfile.name);
        } else {
          window.location.href = "index.html?user=" + encodeURIComponent(storedProfile.name);
        }

      } else {
        alert("❌ Correo o contraseña incorrectos.");
      }
    });
  </script>

</main>

</body>
</html>

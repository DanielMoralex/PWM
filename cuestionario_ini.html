<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Iniciar Sesión</title>
  <link rel="icon" href="/deepseek-ai-icon-seeklogo.ico" sizes="any">
  <link rel="apple-touch-icon" href="deepseek-ai-icon-seeklogo.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="/headerstyle.css">
  <link rel="stylesheet" href="/imagestyle.css">
  <link rel="stylesheet" href="/footerstyle.css">
  <link rel="stylesheet" href="logo.css">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="/headerstyle.css">
  <link rel="stylesheet" href="login.css">
</head>

<body>

<div id="header-container"></div>
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-container").innerHTML = data;
    });
</script>

<main class="login-container">

  <!-- Formulario de Inicio de Sesión -->
  <form class="login-form">
    <h2>Iniciar Sesión</h2>

    <label for="login-email">Correo Electrónico:</label>
    <input type="email" id="login-email" name="login-email" required>

    <label for="login-password">Contraseña:</label>
    <input type="password" id="login-password" name="login-password" required>

    <button type="submit">Ingresar</button>
  </form>

  <div id="footer-container"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <script>
    // Manejo del Inicio de Sesión
    document.querySelector(".login-form").addEventListener("submit", function(event) {
      event.preventDefault();

      const emailInput = document.getElementById("login-email").value.trim();
      const passwordInput = document.getElementById("login-password").value.trim();

      const storedProfile = JSON.parse(localStorage.getItem("perfil"));

      if (!storedProfile) {
        alert("❌ No hay usuarios registrados. Regístrate primero.");
        return;
      }

      if (storedProfile.email === emailInput && storedProfile.password === passwordInput) {
        alert("✅ Inicio de sesión exitoso.");
        // Aquí puedes redirigir a otra página si lo necesitas
        // window.location.href = "dashboard.html";
      } else {
        alert("❌ Correo o contraseña incorrectos.");
      }
    });
  </script>

</main>

</body>
</html>

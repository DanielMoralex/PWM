<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Colegio</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <link rel="icon" href="/deepseek-ai-icon-seeklogo.ico" sizes="any">
  <link rel="apple-touch-icon" href="deepseek-ai-icon-seeklogo.png">
  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="/headerstyle.css">
  <link rel="stylesheet" href="/imagestyle.css">
  <link rel="stylesheet" href="/footerstyle.css">
  <link rel="stylesheet" href="logo.css">
</head>

<body>

<header id="header-container"></header>

<img src="fachada-de-colegio-confucio.gif" alt="Descripción de la imagen" class="image">

<main class="content"></main>

<footer>
  <div xlu-include-file="footer.html"></div> <!-- Aquí se cargará header.html -->
</footer>

<script src="includefile.js"></script> <!-- Cargar el script externo -->
<script>
  xLuIncludeFile(); // Ejecutar la función después de cargar el script

  // Cargar el contenido de header.html dinámicamente en el contenedor
  fetch('header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-container").innerHTML = data;
    })
    .catch(error => console.error('Error al cargar header.html:', error));

  // Mostrar el mensaje de bienvenida si el nombre está presente
  const urlParams = new URLSearchParams(window.location.search);
  const userName = urlParams.get('user');
  if (userName) {
    document.getElementById("message-text").textContent = `✅ Sesión iniciada a nombre de ${userName}`;
  }
</script>

</body>

</html>

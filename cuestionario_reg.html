<!doctype html>
<html class="no-js" lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro</title>  <link rel="icon" href="/deepseek-ai-icon-seeklogo.ico" sizes="any">
  <link rel="apple-touch-icon" href="deepseek-ai-icon-seeklogo.png">

  <link rel="manifest" href="site.webmanifest">
  <link rel="stylesheet" href="/headerstyle.css">
  <link rel="stylesheet" href="/imagestyle.css">
  <link rel="stylesheet" href="/footerstyle.css">
  <link rel="stylesheet" href="logo.css">
  <link rel="stylesheet" href="register.css">
  <link rel="stylesheet" href="/headerstyle.css">
</head>

<body>

<div id="header-container"></div>
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header-container").innerHTML = data;
    });
</script>

<main class="profile-container">
  <form class="registration-form">
    <h2>Registro</h2>
    <label for="name">Nombre y Apellidos:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required>

    <label for="nif">NIF/NIE:</label>
    <input type="text" id="nif" name="nif" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <label for="phone">Teléfono de Contacto:</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="role">Rol:</label>
    <select id="role" name="role" required>
      <option value="profesor">Profesor</option>
      <option value="alumno">Alumno</option>
    </select>

    <button type="submit">Registrarse</button>
  </form>
  <div id="footer-container"></div>
  <script>
    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>
</main>

</body>

</html>
